<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Zone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
      background-size: 600% 600%;
      animation: rainbow 15s ease infinite;
      color: #333;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .image-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-card {
      width: 200px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .image-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .image-card p {
      padding: 10px;
      font-size: 14px;
    }

    /* Game Styles */
    .game-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    #clickBtn, #resetBtn {
      font-size: 18px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    #clickBtn {
      background-color: #ff69b4;
    }

    #resetBtn {
      background-color: #444;
    }

    #clickBtn:hover {
      background-color: #ff1493;
    }

    #resetBtn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåà Welcome to the Fun Zone! üéâ</h1>

    <div class="section">
      <h2>üíÖ Nails</h2>
      <div class="image-box">
        <div class="image-card">
          <img src="https://i.imgur.com/Bq9hJx2.jpg" alt="Nails" />
          <p>These glittery nails sparkle like magic!</p>
        </div>
        <!-- Add more nail designs if needed -->
      </div>
    </div>

    <div class="section">
      <h2>ü•û Pancakes</h2>
      <div class="image-box">
        <div class="image-card">
          <img src="https://i.imgur.com/3ZQ3Zkf.jpg" alt="Pancakes" />
          <p>Fluffy pancakes with syrup and berries. Yum!</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>üê∂ Dogs</h2>
      <div class="image-box">
        <div class="image-card">
          <img src="https://i.imgur.com/eIrQk2R.jpg" alt="Dog" />
          <p>This happy pup is ready to play all day!</p>
        </div>
      </div>
    </div>

    <div class="section game-container">
      <h2>üéÆ Rainbow Clicker Game</h2>
      <p>Score: <span id="score">0</span></p>
      <button id="clickBtn">Click Me!</button>
      <button id="resetBtn">Reset</button>
      <audio id="clickSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3"></audio>
    </div>
  </div>

  <script>
    let score = 0;

    const scoreDisplay = document.getElementById("score");
    const clickBtn = document.getElementById("clickBtn");
    const resetBtn = document.getElementById("resetBtn");
    const clickSound = document.getElementById("clickSound");

    clickBtn.addEventListener("click", () => {
      const randomPoints = Math.floor(Math.random() * 5) + 1;
      score += randomPoints;
      scoreDisplay.textContent = score;
      clickSound.play();
    });

    resetBtn.addEventListener("click", () => {
      score = 0;
      scoreDisplay.textContent = score;
    });
  </script>
</body>
</html>
